name: Build and Release JAR

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number'
        required: true
        default: '1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Rename JAR file
        run: mv build/libs/RSDB-1.0-SNAPSHOT.jar build/libs/RSDB-v${{ github.event.inputs.version }}.jar

      - name: Upload JAR as an artifact
        uses: actions/upload-artifact@v3
        with:
          name: RSDB-v${{ github.event.inputs.version }}.jar
          path: build/libs/RSDB-v${{ github.event.inputs.version }}.jar

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RSDB_ACTIONS_PAT }}
        with:
          tag_name: "v${{ github.event.inputs.version }}"
          release_name: "Release v${{ github.event.inputs.version }}"
          draft: false
          prerelease: false

      - name: Upload JAR to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RSDB_ACTIONS_PAT }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/libs/RSDB-v${{ github.event.inputs.version }}.jar
          asset_name: RSDB-v${{ github.event.inputs.version }}.jar
          asset_content_type: application/java-archive