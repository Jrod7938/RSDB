name: Build and Release JAR

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Get the current version
        id: get_version
        run: |
          # Get the latest tag, or fallback to v0.0.0 if none found
          latest_tag=$(git describe --tags --abbrev=0 || echo "v0.0.0")
          version=$(echo $latest_tag | awk -F. '{$NF = $NF + 1;} 1' | sed 's/ /./g')
          # Strip any leading 'v' from the tag for the new version number
          version_number=$(echo $version | sed 's/^v//')
          echo "version=$version" >> $GITHUB_ENV
          echo "version_number=$version_number" >> $GITHUB_ENV

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Rename JAR file
        run: mv build/libs/RSDB-1.0-SNAPSHOT.jar build/libs/RSDB-${{ env.version_number }}.jar

      - name: Upload JAR as an artifact
        uses: actions/upload-artifact@v3
        with:
          name: RSDB-${{ env.version_number }}.jar
          path: build/libs/RSDB-${{ env.version_number }}.jar

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RSDB_ACTIONS_PAT }}
        with:
          tag_name: "v${{ env.version_number }}"
          release_name: "Release v${{ env.version_number }}"
          draft: false
          prerelease: false

      - name: Upload JAR to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RSDB_ACTIONS_PAT }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/libs/RSDB-${{ env.version_number }}.jar
          asset_name: RSDB-${{ env.version_number }}.jar
          asset_content_type: application/java-archive